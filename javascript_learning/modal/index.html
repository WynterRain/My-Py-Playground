<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal</title>
    <link rel = "stylesheet" href = "styles.css">
    
    <style>
        #modal.open {
            display:block;
        }
        #overlay.open {
            display:block;
        /* .open is a class and if you put both of them, then both will show at the same time */
        }
    </style>
    <!-- Todo1: Link script tag-->
    <script src = "script.js" defer ></script>
</head>
<body>
    <button id = "open-modal-btn">Open Modal</button>

    <div id = "overlay"></div>
    <div id = "modal">
        <h3>This Is Modally!</h3>
        <button id = "close-modal-btn">Close Modal</button>
    </div>

</body>
</html>
